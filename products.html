<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AtelieWeb - Home</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Practicing web development">
    <link href="https://fonts.googleapis.com/css?family=Hepta+Slab:400,700|Lato:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="models">
        <div class="models-item">
            <a href="">
                <div class="models-item--img"><img src="" /></div>
                <div class="models-item--add">+</div>
            </a>
            <div class="models-item--price">R$ --</div>
            <div class="models-item--name">--</div>
            <div class="models-item--desc">--</div>
        </div>
        <div class="cart--item">
            <img src="" />
            <div class="cart--item-name">--</div>
            <div class="cart--item--amtarea">
                <button class="cart--item-amtless">-</button>
                <div class="cart--item--amt">1</div>
                <button class="cart--item-qtmore">+</button>
            </div>
        </div>
    </div>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><img src="img/logos/logo.webp" alt="image of a flower" >
                </a> 
            </div>
        </nav>
        <h1>AtelieWeb</h1>
        <p> Nature & Art That Inspires</p> 
        <div class="menu-openner">
            <span>0</span>
            <span class="material-icons">shopping_cart</span>
        </div>
    </header>
    <h1 class="main--title">Choose and Get Inspired</h1>  
    <main>
          
        <div class="models-area"></div>
        <aside>
            <div class="cart--area">
                <div class="menu-closer">
                    <span class="material-icons">close</span>
                </div>
                <h1>Your Items</h1>
                <div class="cart"></div>
                <div class="cart--details">
                    <div class="cart--totalitem subtotal">
                        <span>Subtotal</span>
                        <span>R$ --</span>
                    </div>
                    <div class="cart--totalitem discount">
                        <span>Discount (-10%)</span>
                        <span>R$ --</span>
                    </div>
                    <div class="cart--totalitem total big">
                        <span>Total</span>
                        <span>R$ --</span>
                    </div>
                    <div class="cart--finalizar">Purchase</div>
                </div>
            </div>
        </aside>  
    </main>
    <div class="modelsWindowArea">
        <div class="modelsWindowBody">
            <div class="modelsInfo--cancelMobileButton">Back</div>
            <div class="modelsBig">
                <img src="" />
            </div>
            <div class="modelsInfo">
                <h1>--</h1>
                <div class="modelsInfo--disc">--</div>
                <div class="modelsInfo--sizearea">
                    <div class="modelsInfo--sector">Size</div>
                    <div class="modelsInfo--sizes">
                        <div data-key="0" class="modelsInfo--size">Small <span>--</span></div>
                        <div data-key="1" class="modelsInfo--size">Medium <span>--</span></div>
                        <div data-key="2" class="modelsInfo--size selected">Large<span>--</span></div>
                    </div>
                </div>
                <div class="modelsInfo--pricearea">
                    <div class="modelsInfo--sector">Price</div>
                    <div class="modelsInfo--price">
                        <div class="modelsInfo--actualPrice">R$ --</div>
                        <div class="modelsInfo--amtarea">
                            <button class="modelsInfo--amtless">-</button>
                            <div class="modelsInfo--amt">1</div>
                            <button class="modelsInfo--amtmore">+</button>
                        </div>
                    </div>
                </div>
                <div class="modelsInfo--addButton">Add to cart</div>
                <div class="modelsInfo--cancelButton">Cancel</div>
            </div>
        </div>
    </div>
<footer>
        <img src="img\logos\logo.webp" alt="image of a flower" />
        <p>&copy; Jackson Fonseca 2023 NOT REAL!</p>
        <div id="footer-social">
            <a href="https://www.facebook.com"><img src="img\facebook.png" alt="Facebook Logo" class="social-image"></a>
            <a href="https://www.instagram.com"><img src="img\instagram.png" alt="Instagram Logo" class="social-image"></a>
            <a href="https://www.twitter.com/"><img src="img\twitter.svg" alt="Twitter Logo" class="social-image"></a>    
        </div>
</footer>
  
    <script type="text/javascript" src="js/models.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
